<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="about">Your about section</section>
    <section id="projects">Your projects section</section>
    <section id="contact">
      <form action="https://formspree.io/f/xyylngw" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="sender-name" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="sender-email" required />
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
